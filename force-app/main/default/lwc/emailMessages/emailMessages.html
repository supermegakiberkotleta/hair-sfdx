<template>
    <template if:true={messages}>
        <lightning-card title="Email Messages">
            <template for:each={messages} for:item="msg">
                <div key={msg.Id} class="slds-box slds-m-around_x-small">
                    <p><strong>Subject:</strong> {msg.Subject}</p>
                    <p><strong>From:</strong> {msg.FromAddress}</p>
                    <p><strong>To:</strong> {msg.ToAddress}</p>
                    <p>{msg.TextBody}</p>
                    <p class="slds-text-color_weak">{msg.CreatedDate}</p>
                </div>
            </template>
        </lightning-card>
    </template>

    <template if:true={error}>
        <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
            <h2>Error loading email messages</h2>
            <p>{errorMessage}</p>
        </div>
    </template>
</template>
