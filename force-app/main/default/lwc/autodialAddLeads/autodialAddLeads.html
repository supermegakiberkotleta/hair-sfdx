<template>
    <lightning-card>
        <div class="content-container">
            <div class="card-header">
                <h2 class="card-title">{titleText}</h2>
            </div>
            <lightning-combobox name="entityType" label="Entity Type" value={entityType} placeholder="Select entity" options={entityOptions} onchange={handleEntityTypeChange}>
            </lightning-combobox>
            <lightning-input type="search"
                             label={searchLabel}
                             value={searchText}
                             onchange={handleSearchChange}
                             placeholder={searchPlaceholder}>
            </lightning-input>

            <div class="table-container">
                <lightning-datatable key-field="id"
                                     data={rows}
                                     columns={columns}
                                     onrowselection={handleRowSelection}
                                     selected-rows={selectedRowIds}
                                     is-loading={loading}
                                     show-row-number-column>
                </lightning-datatable>
            </div>

            <template if:true={message}>
                <div class="slds-m-top_small slds-text-color_success">{message}</div>
            </template>

            <div class="button-container slds-m-top_medium slds-grid slds-grid_align-end slds-gutters_small">
                <lightning-button variant="brand" label="Add Selected" onclick={handleAdd} disabled={disableAdd}></lightning-button>
                <lightning-button variant="neutral" label="Close" onclick={handleClose}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
