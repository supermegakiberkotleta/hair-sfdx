<template>
    <template if:true={hasData}>
        <lightning-accordion allow-multiple-sections-open active-section-name={activeSectionNames} class="iterations-accordion">
            <template for:each={iterations} for:item="it">
                <lightning-accordion-section key={it.id} name={it.id} label={it.name}>
                    <div class="slds-p-around_small">
                        <dl class="slds-list_horizontal slds-wrap slds-border_top slds-border_bottom slds-p-vertical_small iteration-dl">
                            <dt class="slds-item_label slds-text-color_weak" title="Order">Order</dt>
                            <dd class="slds-item_detail">{it.orderNumber}</dd>

                            <dt class="slds-item_label slds-text-color_weak" title="Number">Number</dt>
                            <dd class="slds-item_detail">{it.phoneNumber}</dd>

                            <dt class="slds-item_label slds-text-color_weak" title="Start Date">Start Date</dt>
                            <dd class="slds-item_detail">{it.startDate}</dd>

                            <dt class="slds-item_label slds-text-color_weak" title="End Date">End Date</dt>
                            <dd class="slds-item_detail">{it.endDate}</dd>

                            <dt class="slds-item_label slds-text-color_weak" title="Total Calls">Total Calls</dt>
                            <dd class="slds-item_detail">{it.totalCalls}</dd>

                            <dt class="slds-item_label slds-text-color_weak" title="Successful">Successful</dt>
                            <dd class="slds-item_detail">{it.totalSuccessfulCalls}</dd>

                            <dt class="slds-item_label slds-text-color_weak" title="No Answer">No Answer</dt>
                            <dd class="slds-item_detail">{it.totalNoAnswerCalls}</dd>

                            <dt class="slds-item_label slds-text-color_weak" title="Failed">Failed</dt>
                            <dd class="slds-item_detail">{it.totalFailedCalls}</dd>
                        </dl>
                    </div>
                </lightning-accordion-section>
            </template>
        </lightning-accordion>
    </template>
    <template if:true={isLoading}>
        <lightning-spinner alternative-text="Loading iterations"></lightning-spinner>
    </template>
    <template if:true={hasNoData}>
        <div class="slds-text-color_weak slds-p-around_small">No iterations found.</div>
    </template>
</template>
