<template>
    <div>
        <lightning-button 
            variant="brand" 
            label="Validate & Convert" 
            icon-name="utility:convert"
            onclick={handleClick}
            disabled={isDisabled}>
        </lightning-button>
        
        <!-- Modal -->
        <template if:true={showModal}>
            <c-lead-conversion-modal 
                record-id={recordId}
                is-auto-open={isAutoOpen}
                onclose={handleClose}>
            </c-lead-conversion-modal>
        </template>
    </div>
</template>
