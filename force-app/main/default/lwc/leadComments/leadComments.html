<!-- Компонент для добавления комментариев к лиду -->
<template>
    <div class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span class="slds-text-heading_small">Комментарии</span>
                    </h2>
                </div>
            </header>
        </div>
        
        <div class="slds-card__body">
            <!-- Форма добавления комментария -->
            <div class="slds-p-around_medium">
                <lightning-textarea
                    label="Новый комментарий"
                    value={newComment}
                    onchange={handleCommentChange}
                ></lightning-textarea>
                <div class="slds-p-top_small">
                    <lightning-button
                        variant="brand"
                        label="Добавить комментарий"
                        onclick={handleSubmit}
                        disabled={isLoading}
                    ></lightning-button>
                </div>
            </div>

            <!-- Список комментариев -->
            <div class="slds-p-horizontal_medium">
                <template if:true={isLoading}>
                    <lightning-spinner alternative-text="Загрузка" size="small"></lightning-spinner>
                </template>
                
                <template if:true={comments.length}>
                    <ul class="slds-has-dividers_bottom-space">
                        <template for:each={comments} for:item="comment">
                            <li key={comment.id} class="slds-item slds-p-vertical_x-small">
                                <div class="slds-grid slds-grid_vertical">
                                    <div class="slds-text-body_regular">{comment.body}</div>
                                    <div class="slds-text-body_small slds-text-color_weak">
                                        {comment.createdByName} - {comment.formattedDate}
                                    </div>
                                </div>
                            </li>
                        </template>
                    </ul>
                </template>
                
                <template if:false={comments.length}>
                    <div class="slds-text-align_center slds-p-vertical_medium slds-text-color_weak">
                        Комментариев пока нет
                    </div>
                </template>
            </div>
        </div>
    </div>
</template>
